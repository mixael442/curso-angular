<p>listado de heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>heroes borrados <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>no borrado</h3>
</ng-template>

<button (click)="borrarElemento()">
    borrar
</button>


<ul>

    <li *ngFor="let heroe of heroes, let i = index">
        {{i + 1}} {{heroe}}
    </li>
    
</ul>
